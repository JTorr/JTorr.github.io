        <script type="text/javascript">
          $(function() {
            console.log("Calling function");
            var $content = $('#blog_posts');
            var rss_url: 'https://medium.com/feed/@reeddetorres'
            var url = "https://api.rss2json.com/v1/api.json?rss_url=" + rss_url;
            $.get(url, function(response) {
              console.log(JSON.stringify(response));
              if (response.status == 'ok') {
                var output = '<h1>' + response.feed.title + '</h1>';
                $.each(response.items, function(k, item) {
                  output += '<h2><a href="' + item.link + '" >' + item.title + '</h2></a>';
                  output += '<p>' + item.description + '</p>';
                });
                $content.html(output);
              }
            });
          });
        </script>
